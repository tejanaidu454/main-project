<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cheapKart - A simple Ecommerce site where items comes very cheap</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/favicon.webp" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="navbar navbar-expand-lg bg-dark">
                <div class="container">
                    <div class=" navbar-brand">
                        <a href="" class="text-white fs-6 text-decoration-none">cheap<span
                                class=" text-success">KART</span></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon bg-white rounded rounded-2"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex-lg justify-content-end" id="menu">
                        <ul class=" navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link text-white">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white">Products</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="container py-5">
            <div class="details row">
            <div class="col-12 col-md-6 col-lg-3">
             <select name="nop" id="nop">
                <option value="">No.of products</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
             </select>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                 <select name="sort" id="sort">
                <option value="">sort by</option>
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
             </select>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                 <select name="categories" id="categories">
                <option value="">select category</option>
                <option value="beauty">beauty</option>
                <option value="fragrances">fragrances</option>
                <option value="groceries">groceries</option>
                <option value="home-decoration">Home Decoration</option>
             </select>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <input type="text" placeholder="search here" id="searchInput">
                <button class="rounded rounded-3" id="search">üîç</button>
            </div>
            </div>
            <div id="products" class="row"></div>
        </main>

        <footer class=" py-20 bg-black d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/favicon.webp" alt="image">
            <h4 class="text-white">This site belongs to XYZ &copy; 2024</h4>
        </footer>
        <script src="./products.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
